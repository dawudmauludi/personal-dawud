<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Sederhana</title>
</head>
<body>
    <h1>Kalkulator Sederhana</h1>

    <input type="text" id="input1" placeholder="Masukan angka 1">
    <input type="text" id="input2" placeholder="Masukan angka 2">

    <button onclick="tambah()">+</button>
    <button onclick="kurang()">-</button>
    <button onclick="kali()">*</button>
    <button onclick="bagi()">/</button>

    <p>Hasil</p>
    <p id="hasil"></p>


    <script>
        function isValidNumber(input){
            if(input.includes(',')){
                alert('Inputan tidak valid. Gunakan (.) titik untuk bilangan desimal')
                return false;
            }

            return !isNaN(parseFloat(input)) && isFinite(input);
        }

        

        function tambah(){
            let input1 = document.getElementById('input1').value;
            let input2 = document.getElementById('input2').value;
            
            if(!isValidNumber(input1) || !isValidNumber(input2)){
                return;
            }
            const angka1 = parseFloat(input1);
            const angka2 = parseFloat(input2);
            
            let hasil = angka1 + angka2;

            document.getElementById('hasil').innerText = hasil
        }
        function kurang(){
             let input1 = document.getElementById('input1').value;
            let input2 = document.getElementById('input2').value;
            
            if(!isValidNumber(input1) || !isValidNumber(input2)){
                return;
            }
            const angka1 = parseFloat(input1);
            const angka2 = parseFloat(input2);

            let hasil = angka1 - angka2;

            document.getElementById('hasil').innerText = hasil
        }
        function kali(){
             let input1 = document.getElementById('input1').value;
            let input2 = document.getElementById('input2').value;
            
            if(!isValidNumber(input1) || !isValidNumber(input2)){
                return;
            }
            const angka1 = parseFloat(input1);
            const angka2 = parseFloat(input2);

            let hasil = angka1 * angka2;

            document.getElementById('hasil').innerText = hasil
        }
        function bagi(){
            let input1 = document.getElementById('input1').value;
            let input2 = document.getElementById('input2').value;
            
            if(!isValidNumber(input1) || !isValidNumber(input2)){
                return;
            }
            const angka1 = parseFloat(input1);
            const angka2 = parseFloat(input2);

            if (angka2 == 0){
                alert("pembagi tidak boleh 0")
            }

            let hasil = angka1 / angka2;

            document.getElementById('hasil').innerText = hasil
        }
    </script>
</body>
</html>
