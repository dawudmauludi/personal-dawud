<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Penilaian Mahasiswa</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
          header {
            background-color: #fff;
            color: #fff;
            padding: 20px;
            text-align: center;
            padding-left: 50px;
            padding-right: 50px;
            box-shadow: 0 5px 8px rgba(0, 0, 0, 0.1);
            position: fixed;
            width: 100%;
            z-index: 9999999;
            top: 0;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav h2 {
            color: #333232;
        }

        nav span {
            color: #f86605;
        }

        nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
            align-items: center;
            gap: 20px;
        }

        nav a {
            color: #333232;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            color: #f86605;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 600px;
            animation: slideIn 0.8s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #2d3748;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .header p {
            color: #718096;
            font-size: 1.1rem;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #2d3748;
            font-weight: 600;
            font-size: 1rem;
        }

        .form-input, .form-select {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8fafc;
        }

        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .form-select {
            cursor: pointer;
        }

        .error-message {
            color: #e53e3e;
            font-size: 0.875rem;
            margin-top: 5px;
            display: block;
            min-height: 20px;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            flex: 1;
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #ddea66 0%, #ffee02 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #f7fafc;
            color: #4a5568;
            border: 2px solid #e2e8f0;
        }

        .btn-secondary:hover {
            background: #edf2f7;
            transform: translateY(-2px);
        }

        .result-section {
            margin-top: 40px;
            padding: 25px;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            border-radius: 15px;
            border-left: 5px solid #667eea;
            display: none;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-section.show {
            display: block;
        }

        .result-title {
            color: #2d3748;
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            text-align: center;
        }

        .result-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .result-item {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .result-item-label {
            color: #718096;
            font-size: 0.875rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .result-item-value {
            color: #2d3748;
            font-size: 1.1rem;
            font-weight: 700;
            margin-top: 5px;
        }

        .grade-result {
            background: linear-gradient(135deg, #ddea66 0%, #ffee02 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            margin-top: 20px;
        }

        .grade-result h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .grade-letter {
            font-size: 3rem;
            font-weight: 900;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            .result-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>

        confirm("Apakah Anda ingin mengisi form?")
        if (confirm){

        }else{

        }
    </script>
</head>
<body>
     <header>
        <nav>
            <h2 style="color: #333232;">Dawud <span>.</span></h2>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="P2_Dawud.html">Praktikum</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <div class="container" style="margin-top: 30px;">
        <div class="header">
            <h1>ðŸ“š Sistem Penilaian</h1>
            <p>Masukkan data mahasiswa untuk mengetahui nilai huruf</p>
        </div>

        <form onsubmit="return handleSubmit(event)">
            <div class="form-group">
                <label class="form-label" for="nama">Nama Mahasiswa</label>
                <input type="text" id="nama" class="form-input" placeholder="Masukkan nama lengkap">
                <span id="error_nama" class="error-message"></span>
            </div>

            <div class="form-group">
                <label class="form-label" for="matakuliah">Mata Kuliah</label>
                <select id="matakuliah" class="form-select">
                    <option value="">Pilih Mata Kuliah</option>
                    <option value="Matematika">Matematika</option>
                    <option value="Fisika">Fisika</option>
                    <option value="Kimia">Kimia</option>
                </select>
                <span id="error_matkul" class="error-message"></span>
            </div>

            <div class="form-group">
                <label class="form-label" for="nilai">Nilai (0-100)</label>
                <input type="number" id="nilai" class="form-input" placeholder="Masukkan nilai antara 0-100" min="0" max="100">
                <span id="error_nilai" class="error-message"></span>
            </div>

            <div class="button-group">
                <button type="button" class="btn btn-secondary" onclick="resetForm()">ðŸ”„ Reset</button>
                <button type="submit" class="btn btn-primary">âœ¨ Hitung Nilai</button>
            </div>
        </form>

        <div id="resultSection" class="result-section">
            <h2 class="result-title">ðŸ“Š Hasil Penilaian</h2>
            <div class="result-grid">
                <div class="result-item">
                    <div class="result-item-label">Nama</div>
                    <div id="result_nama" class="result-item-value">-</div>
                </div>
                <div class="result-item">
                    <div class="result-item-label">Mata Kuliah</div>
                    <div id="result_matkul" class="result-item-value">-</div>
                </div>
                <div class="result-item">
                    <div class="result-item-label">Nilai Angka</div>
                    <div id="result_nilai" class="result-item-value">-</div>
                </div>
            </div>
            <div class="grade-result">
                <h3>Akredibilitas</h3>
                <div id="result_grade" class="grade-letter">-</div>
            </div>
        </div>
    </div>

    <script>
        let isValid = true;

        function handleSubmit(event) {
            event.preventDefault();
            
            if (validate()) {
                hasil();
            }
            return false;
        }

        function validate() {
            isValid = true;
            
            let nama = document.getElementById('nama').value;
            let matkul = document.getElementById('matakuliah').value;
            let nilai = document.getElementById('nilai').value;

            if (nama.trim() === '') {
                document.getElementById('error_nama').innerText = 'Harap isi field nama';
                isValid = false;
            } else {
                let namaPattern = /^[a-zA-Z\s]*$/;
                if (!namaPattern.test(nama.trim())) {
                    document.getElementById('error_nama').innerText = 'Nama harus diisi dengan huruf';
                    isValid = false;
                } else if (nama.trim().length > 20) {
                    document.getElementById('error_nama').innerText = 'Nama tidak boleh lebih dari 20 karakter';
                    isValid = false;
                } else {
                    document.getElementById('error_nama').innerText = '';
                }
            }

            // Validasi mata kuliah
            if (matkul.trim() === '') {
                document.getElementById('error_matkul').innerText = 'Harap pilih mata kuliah';
                isValid = false;
            } else {
                document.getElementById('error_matkul').innerText = '';
            }

            // Validasi nilai
            if (nilai.trim() === '') {
                document.getElementById('error_nilai').innerText = 'Harap isi field nilai';
                isValid = false;
            } else {
                let nilaiNumeric = parseFloat(nilai);
                if (isNaN(nilaiNumeric) || nilaiNumeric < 0 || nilaiNumeric > 100) {
                    document.getElementById('error_nilai').innerText = 'Nilai harus berupa angka antara 0 dan 100';
                    isValid = false;
                } else {
                    document.getElementById('error_nilai').innerText = '';
                }
            }

            return isValid;
        }

        function resetForm() {
            document.getElementById('nama').value = '';
            document.getElementById('matakuliah').value = '';
            document.getElementById('nilai').value = '';
            document.getElementById('error_nama').innerText = '';
            document.getElementById('error_matkul').innerText = '';
            document.getElementById('error_nilai').innerText = '';
            
            // Sembunyikan hasil
            document.getElementById('resultSection').classList.remove('show');
        }

        function hasil() {
            let nama = document.getElementById('nama').value;
            let matkul = document.getElementById('matakuliah').value;
            let nilai = parseFloat(document.getElementById('nilai').value);

            // Tentukan nilai huruf
            let nilaiHuruf;
            if (nilai >= 86) {
                nilaiHuruf = 'A';
            } else if (nilai > 70) {
                nilaiHuruf = 'B';
            } else if (nilai > 61) {
                nilaiHuruf = 'C';
            } else if (nilai > 40) {
                nilaiHuruf = 'D';
            } else {
                nilaiHuruf = 'E';
            }

            // Tampilkan hasil
            document.getElementById('result_nama').innerText = nama;
            document.getElementById('result_matkul').innerText = matkul;
            document.getElementById('result_nilai').innerText = nilai;
            document.getElementById('result_grade').innerText = nilaiHuruf;
            
            // Tampilkan section hasil
            document.getElementById('resultSection').classList.add('show');
        }
    </script>
</body>
</html>
